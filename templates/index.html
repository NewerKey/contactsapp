{% extends 'base.html' %}

{% block title %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Python Flask Contacts Management System</a>
</nav>
{% endblock title%}

{% block content %} 

<div class="content">
    <table class="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Group</th>
            <th>Actions</th>
        </tr>

        {%for contact in contacts%}
        <tr>
            <td>{{}}</td>
            <td>{{}}</td>
            <td>{{}}</td>
            <td>{{}}</td>
            <td>{{}}</td>
            <td>
                <a href="/delete/{{contact.id}}" onclick="return confirm('Move this contact to the Recycle bin?')"><i
                        class="bi bi-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h5><i class="bi bi-person-plus"></i>Add New Contacts</h5>
    
    {% endif %}
    <div class="form-container">
        <form action="{{url_for('index')}}" method="POST">
            <div class="row g-3">
                <div class="col">
                    <input type="text" name="first-name" class="form-control" placeholder="First name"
                        aria-label="First name" value="">
                </div>
                <div class="col">
                    <input type="text" name="last-name" class="form-control" placeholder="Last name" aria-label="Last name"
                        value="">
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" value>
                </div>
                <div class="col">
                    <input type="text" name="phone" class="form-control" placeholder="Phone" aria-label="Phone" value="">
                </div>
                <div class="row g-3">
                    <div class="col">
                        <input type= "text" name="group" class="form-select" value="">
                    </div>
                </div>
                    <div class="row g-3">
                        <div class="col">
                            <input type="submit" value="Add Contact">
                        </div>
                   </div>
        </form>
    </div>
    
{% endblock content %}
